---
apiVersion: v1
kind: Namespace
metadata:
  name: tang

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tangd1
  namespace: tang
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      name: tang1
  template:
    metadata:
      labels:
        name: tang1
        lb: tang-all
    spec:
      containers:
      - image: quay.io/dbaker/test:tangd  ## xxx replace me
        imagePullPolicy: IfNotPresent
        name: tang
        ports:
        - containerPort: 8080
          name: tcp8080
          protocol: TCP
        volumeMounts:
        - mountPath: /var/db/tang
          name: data

      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        fsGroup: 2000

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: tangdaemon-data1

